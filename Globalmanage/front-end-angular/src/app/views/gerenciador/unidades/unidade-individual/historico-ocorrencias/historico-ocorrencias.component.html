<div class="body">
    <form [formGroup]="form">
        <div class="flex form-registro">
            <mat-form-field class="flex-fill">
                <mat-label>Registro de Ocorrências</mat-label>
                <input formControlName="descricao" matInput appTitlecase>
            </mat-form-field>
            <div class="flex align-center">
                <button mat-button [disabled]="btnAddRegistroHidden" type="button" (click)="addRegistro()" color="primary">
                    Adicionar &nbsp;
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div class="flex flex-fill">
            <div class="table">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef> Descrição da ocorrência </th>
                        <td mat-cell *matCellDef="let element"> {{element.descricao ? element.descricao : '-'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="data">
                        <th mat-header-cell *matHeaderCellDef> Data do cadastro </th>
                        <td mat-cell *matCellDef="let element"> {{element.dataCadastro ? (element.dataCadastro | datePtBr) : '-'}} </td>
                    </ng-container>

                    <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef class="sm-column"> </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                           <div class="btn-options">
                                <button type="button" (click)="removeRegistro(i)" color="warn" mat-icon-button matTooltip="Excluir" >
                                    <mat-icon>delete</mat-icon>
                                </button>
                           </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        (click)="selection.toggle(row)" [ngClass]="{ 'selected': selection.isSelected(row) }"></tr>
                </table>
            </div>
        </div>
    </form>
</div>
