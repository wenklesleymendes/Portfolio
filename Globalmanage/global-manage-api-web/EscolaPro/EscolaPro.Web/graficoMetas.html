<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdminLTE 2 | ChartJS</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.4 -->
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="skin-blue sidebar-mini">

    <!-- Main content -->
    <section class="content">
        <div class="row">


            <div class="col-sm-6">
                <!-- AREA CHART -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Visão Semanal</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <canvas id="areaChartSemana" style="height:250px"></canvas>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>

            <div class="col-sm-6">

                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Visão Mensal</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <canvas id="lineChart" style="height:250px"></canvas>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
                <!-- LINE CHART -->
            </div>


            <div class="col-sm-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Visão Final</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <canvas id="pieChart" style="height:250px"></canvas>

                        <div class="metaAtingida">
                            <label>Matrícula Meta<span class="label label-danger" style="font-size:small; margin-left:25px">350</span></label>
                            <br />
                            <br />
                            <label>Matrículas Realizadas<span class="label label-success" style="font-size:small; margin-left:10px">150</span></label>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>


            <div class="col-sm-6">
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Minhas Comissões</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="btn-group" style="margin: 10px; width: 30%">
                            <label for="cars">Tipo do Comissão:</label>
                            <br />
                            <select class="custom-select form-control">
                                <option value="1">Equipe</option>
                                <option value="2">Individual</option>
                                <option value="3">Todos</option>
                            </select>
                        </div>

                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Unidade</th>
                                    <th>Data</th>
                                    <th>Tipo de Comissão</th>
                                    <th>Valor da Comissão</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Campinas</td>
                                    <td>Janeiro/2020</td>
                                    <td>Individual</td>
                                    <td><span class="label label-success">R$ 10,00</span></td>
                                    <td><span class="label label-success">Pago</span></td>
                                </tr>
                                <tr>
                                    <td>Campinas</td>
                                    <td>Fevereiro/2020</td>
                                    <td>Individual</td>
                                    <td><span class="label label-success">R$ 15,00</span></td>
                                    <td><span class="label label-success">Pago</span></td>
                                </tr>
                                <tr>
                                    <td>Campinas</td>
                                    <td>Fevereiro/2020</td>
                                    <td>Equipe</td>
                                    <td><span class="label label-success">R$ 120,00</span></td>
                                    <td><span class="label label-warning">A Receber</span></td>
                                </tr>
                            </tbody>
                        </table>

                        <br />
                        <label class="pull-right">Total: <span class="label label-success">R$ 25,00</span></label>



                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>



            <div class="col-sm-6" style="visibility:hidden">
                <!-- AREA CHART -->
                <div class="box box-info">
                    <div class="box-header with-border">
                        <h3 class="box-title">Visão Semanal</h3>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                            <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="chart">
                            <canvas id="barChart" style="height:250px"></canvas>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>

            <div class="col-sm-6" style="visibility:hidden">
                <!-- AREA CHART -->
                <div class="box box-primary">

                    <div class="box-body">
                        <div class="chart">

                            <canvas id="areaChart" style="height:250px"></canvas>
                        </div>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
                <!-- DONUT CHART -->


            </div><!-- /.col (LEFT) -->

        </div><!-- /.row -->

    </section>

    <!-- /.content -->
    <!-- Control Sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->
    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.4 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="../../plugins/chartjs/Chart.min.js"></script>
    <!-- FastClick -->
    <script src="../../plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../dist/js/demo.js"></script>
    <!-- page script -->
    <script>
        $(function () {
            /* ChartJS
             * -------
             * Here we will create a few charts using ChartJS
             */


            //--------------
            //- AREA CHART - SEMANA
            //--------------

            // Get context with jQuery - using jQuery's .get() method.
            var areaChartSemanaCanvas = $("#areaChartSemana").get(0).getContext("2d");
            // This will get the first returned node in the jQuery collection.
            var areaChartSemana = new Chart(areaChartSemanaCanvas);

            var areaChartSemanaData = {
                labels: ["Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sabado", "Domingo"],
                datasets: [
                    {
                        label: "Electronics",
                        fillColor: "rgba(0,0,0,.05)",
                        strokeColor: "#00CD00",
                        pointColor: "#00CD00",
                        pointStrokeColor: "#00CD00",
                        pointHighlightFill: "#00CD00",
                        pointHighlightStroke: "#00CD00",
                        data: [23, 22, 20, 19, 25, 20, 31]
                    },
                    {
                        label: "Digital Goods",
                        fillColor: "rgb(0,205,0,.05)",
                        strokeColor: "#E00000",
                        pointColor: "#E00000",
                        pointStrokeColor: "#E00000",
                        pointHighlightFill: "#E00000",
                        pointHighlightStroke: "#E00000",
                        data: [20, 15, 25, 20, 15, 20, 30]
                    }
                ]
            };


            var areaChartSemanaOptions = {
                //Boolean - If we should show the scale at all
                showScale: true,
                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: false,
                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: true,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - Whether the line is curved between points
                bezierCurve: true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension: 0.3,
                //Boolean - Whether to show a dot for each point
                pointDot: false,
                //Number - Radius of each point dot in pixels
                pointDotRadius: 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth: 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius: 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke: true,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth: 2,
                //Boolean - Whether to fill the dataset with a color
                datasetFill: true,
                //String - A legend template
                legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
                maintainAspectRatio: true,
                //Boolean - whether to make the chart responsive to window resizing
                responsive: true
            };


            areaChartSemana.Line(areaChartSemanaData, areaChartSemanaOptions);


            //--------------
            //- AREA CHART -
            //--------------

            // Get context with jQuery - using jQuery's .get() method.
            var areaChartCanvas = $("#areaChart").get(0).getContext("2d");
            // This will get the first returned node in the jQuery collection.
            var areaChart = new Chart(areaChartCanvas);

            var areaChartData = {
                labels: ["Novembro/2019", "Dezembro/2019", "Janeiro/2020", "Fevereiro/2020", "Março/2020", "Abril/2020", "Maio/2020"],
                datasets: [
                    {
                        label: "Electronics",
                        fillColor: "#00CD00",
                        strokeColor: "#00CD00",
                        pointColor: "#00CD00",
                        pointStrokeColor: "#c1c7d1",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "#00CD00",
                        data: [65, 66, 70, 81, 90, 55, 40, 42, 80, 90, 95, 92]
                    },
                    {
                        label: "Digital Goods",
                        fillColor: "#E00000",
                        strokeColor: "#E00000",
                        pointColor: "#E00000",
                        pointStrokeColor: "#E00000",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "#E00000",
                        data: [60, 62, 69, 85, 95, 54, 40, 40, 60, 85, 90, 90]
                    }
                ]
            };

            var areaChartOptions = {
                //Boolean - If we should show the scale at all
                showScale: true,
                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: false,
                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: true,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - Whether the line is curved between points
                bezierCurve: true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension: 0.3,
                //Boolean - Whether to show a dot for each point
                pointDot: false,
                //Number - Radius of each point dot in pixels
                pointDotRadius: 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth: 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius: 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke: true,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth: 2,
                //Boolean - Whether to fill the dataset with a color
                datasetFill: true,
                //String - A legend template
                legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
                maintainAspectRatio: true,
                //Boolean - whether to make the chart responsive to window resizing
                responsive: true
            };

            //Create the line chart
            areaChart.Line(areaChartData, areaChartOptions);


            //-------------
            //- LINE CHART -
            //--------------
            var lineChartCanvas = $("#lineChart").get(0).getContext("2d");
            var lineChart = new Chart(lineChartCanvas);
            var lineChartOptions = areaChartOptions;
            lineChartOptions.datasetFill = false;
            lineChart.Line(areaChartData, lineChartOptions);

            //-------------
            //- PIE CHART -
            //-------------
            // Get context with jQuery - using jQuery's .get() method.
            var pieChartCanvas = $("#pieChart").get(0).getContext("2d");
            var pieChart = new Chart(pieChartCanvas);
            var PieData = [
                {
                    value: 150,
                    color: "#00CD00",
                    highlight: "#00CD00",
                    label: "Concluído"
                },
                {
                    value: 350,
                    color: "#E00000",
                    highlight: "#E00000",
                    label: "Meta"
                },
            ];

            //-------------
            //- BAR CHART -
            //-------------
            var barChartCanvas = $("#barChart").get(0).getContext("2d");

            var barChart = new Chart(areaChartSemanaCanvas);
            var barChartData = areaChartData;
            barChartData.datasets[1].fillColor = "#00CD00";
            barChartData.datasets[1].strokeColor = "#E00000";
            barChartData.datasets[1].pointColor = "#00CD00";
            var barChartOptions = {
                //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
                scaleBeginAtZero: true,
                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: true,
                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: true,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - If there is a stroke on each bar
                barShowStroke: true,
                //Number - Pixel width of the bar stroke
                barStrokeWidth: 2,
                //Number - Spacing between each of the X value sets
                barValueSpacing: 5,
                //Number - Spacing between data sets within X values
                barDatasetSpacing: 1,
                //String - A legend template
                legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                //Boolean - whether to make the chart responsive
                responsive: true,
                maintainAspectRatio: true
            };



            barChartOptions.datasetFill = false;
            barChart.Bar(areaChartSemanaData, barChartOptions);

            pieChart.Doughnut(PieData, barChartOptions);
        });
    </script>
</body>
</html>
