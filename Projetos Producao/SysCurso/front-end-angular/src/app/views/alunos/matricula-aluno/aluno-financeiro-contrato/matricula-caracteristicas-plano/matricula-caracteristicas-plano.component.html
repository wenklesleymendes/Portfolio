<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef class="md"> </th>
    <td mat-cell *matCellDef="let element" class="md"> {{element.label}} </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element; let index = index" [ngClass]="element?.style ? element.style : ''"> {{element.value}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="flex align-center mt-1" *ngIf="showBtnPagamento">
  <div class="flex-fill"></div>
  <button mat-raised-button (click)="pagar()" type="button" class="bg-green" [disabled]="disabledBtn">{{ nomeBtn }}</button>
</div>
