<div mat-dialog-title class="flex flex-row">
    {{ nome }}
    <div class="flex-fill"></div>
    <div class="btn-options">
        <button color="primary" (click)="dialogRef.close()" mat-icon-button matTooltip="Fechar">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-content>
    <app-vimeo-aula-online [vimeoUrl]="url"></app-vimeo-aula-online>
    <app-questionario-online [videoId]="id" [preview]="preview"></app-questionario-online>
</div>
