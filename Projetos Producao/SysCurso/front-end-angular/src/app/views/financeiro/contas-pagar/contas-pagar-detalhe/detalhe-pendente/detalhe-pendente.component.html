<div class="body">
    <mat-card class="mat-elevation-z8">
        <mat-card-title></mat-card-title>
        <mat-card-content>
            <div class="content">
                <div class="flex flex-fill">
                    <div class="table">
                        <table mat-table [dataSource]="dataSource" >
                            <ng-container matColumnDef="vencimento">
                                <th mat-header-cell *matHeaderCellDef> Data Vencimento  </th>
                                <td mat-cell *matCellDef="let element"> {{element?.dataVencimento ? (element.dataVencimento | datePtBr) : '-'}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="parcela">
                                <th mat-header-cell *matHeaderCellDef> Valor da Parcela  </th>
                                <td mat-cell *matCellDef="let element"> {{element?.valorParcela ? (element.valorParcela | currency) : '-'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="formaPagamento">
                                <th mat-header-cell *matHeaderCellDef> Forma de Pagamento </th>
                                <td mat-cell *matCellDef="let element"> {{ ajustarTipoPagamento(element?.tipoPagamento) }} </td>
                            </ng-container>

                            <ng-container matColumnDef="pago">
                                <th mat-header-cell *matHeaderCellDef> Status </th>
                                <td mat-cell *matCellDef="let element">
                                    <ng-container [ngSwitch]="element?.statusPagamento">
                                        <mat-icon *ngSwitchCase="1" class="yellow"  matTooltip="A Receber"> report_problem </mat-icon>
                                        <mat-icon *ngSwitchCase="2" class="green"   matTooltip="Pago"     > check_circle   </mat-icon>
                                        <mat-icon *ngSwitchCase="3" class="red"     matTooltip="Cancelado"> cancel         </mat-icon>
                                        <p *ngSwitchDefault></p>
                                    </ng-container>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                (click)="selection.toggle(row)" [ngClass]="{ 'selected': selection.isSelected(row) }"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
