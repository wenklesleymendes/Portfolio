<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <div class="flex flex-column align-center">
        <mat-icon color="warn">warning</mat-icon>
        <h1>Tem certeza ?</h1>
        <span> Não será possível reverter posteriormente!</span>
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Motivo</mat-label>
                <textarea matInput formControlName="observacao"></textarea>
                <mat-error>Informação necessária</mat-error>
            </mat-form-field>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="remove(true)" color="primary" [disabled]="!form.valid">Sim, excluir</button>
    <button mat-raised-button (click)="remove(false)" color="warn">Cancelar</button>
</div>
