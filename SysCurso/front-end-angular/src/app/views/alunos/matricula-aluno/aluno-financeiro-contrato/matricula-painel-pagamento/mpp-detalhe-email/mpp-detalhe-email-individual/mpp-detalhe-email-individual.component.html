<div mat-dialog-title class="flex flex-row">
    Enviado em {{ data?.dataEnvio ? ( data.dataEnvio | date: 'dd/MM/yyyy' ) : ' - ' }} Ã s {{ data?.dataEnvio ? ( data.dataEnvio | date: 'HH:mm' ) : ' - ' }}
    <div class="flex-fill"></div>
    <div class="btn-options">
        <button color="primary" (click)="dialogRef.close()" mat-icon-button matTooltip="Fechar">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div mat-dialog-content>
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!error;else errorTemplate">
        <div class="flex flex-fill">
            <div class="w-100" [innerHTML]="corpoEmail | safeHtml"></div>
        </div>
    </div>
</div>

<ng-template #errorTemplate>
    <app-server-error></app-server-error>
</ng-template>
